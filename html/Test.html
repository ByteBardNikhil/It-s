<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cute 3D Hearts Animation</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #f0e0d8; /* Light background for contrast */
      }

      .bg-heart {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .heart {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: red;
        transform: rotate(-45deg);
        animation: move 3s infinite ease-in-out;
      }

      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: red;
        border-radius: 50%;
      }

      .heart::before {
        top: -25px; /* Adjust to position the top half of the heart */
        left: 0;
      }

      .heart::after {
        left: 25px; /* Adjust to position the right half of the heart */
      }

      @keyframes move {
        0% {
          transform: translateY(100vh) rotate(-45deg);
          opacity: 1;
        }
        50% {
          opacity: 1; /* Heart is fully visible */
          transform: translateY(-50vh) rotate(-45deg);
        }
        100% {
          transform: translateY(-100vh) rotate(-45deg);
          opacity: 0; /* Heart fades out */
        }
      }

      /* Different animation durations for each heart */
      .heart:nth-child(1) {
        left: 10%;
        animation-duration: 2s; /* Different interval */
      }

      .heart:nth-child(2) {
        left: 40%;
        animation-duration: 3s; /* Different interval */
      }

      .heart:nth-child(3) {
        left: 70%;
        animation-duration: 4s; /* Different interval */
      }

      .heart:nth-child(4) {
        left: 30%;
        animation-duration: 5s; /* Different interval */
      }
    </style>
  </head>
  <body>
    <div class="bg-heart">
      <div class="heart"></div>
      <div class="heart"></div>
      <div class="heart"></div>
      <div class="heart"></div>
    </div>
  </body>
</html>
